<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div class="game-grid">
        <button class="cell" id="1" data-cell></button>
        <button class="cell" id="2" data-cell></button>
        <button class="cell" id="3" data-cell></button>
        <button class="cell" id="4" data-cell></button>
        <button class="cell" id="5" data-cell></button>
        <button class="cell" id="6" data-cell></button>
        <button class="cell" id="7" data-cell></button>
        <button class="cell" id="8" data-cell></button>
        <button class="cell" id="9" data-cell></button>
    </div>
</body>
</html>
